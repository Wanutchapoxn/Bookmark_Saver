<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function deleteCategoryNav() {
            const select = document.getElementById("navCategorySelect");
            const category = select.value;
            if (category === "Other") {
                alert("ไม่สามารถลบ 'Other' ได้");
                return;
            }
            if (confirm("Delete category '" + category + "' ?")) {
                window.location.href = "/delete_category/" + encodeURIComponent(category);
            }
        }
        function confirmDelete(url) {
            if (confirm("Are you sure you want to delete this bookmark?")) {
                window.location.href = url;
        }
    }
    </script>
</head>
<body>
     <div class="container">
            <header>
                <h1 class="logo-font"> BOOKMARK SAVER</h1>

                <!-- คำอธิบายเว็บ -->
                <!--- <div class="description">
                    <p><strong>Bookmark Saver</strong> lets you:</p>
                    <ul>
                        <li><span class="highlight">Save</span> your favorite links with custom titles</li>
                        <li><span class="highlight">Organize</span> links into categories (add/remove categories)</li>
                        <li><span class="highlight">Search</span> bookmarks by title</li>
                        <li><span class="highlight">Delete</span> bookmarks you no longer need</li>
                    </ul>
                </div> --!>

                <!-- Navbar สำหรับ Category -->
                <nav>
                    <div class="nav-left">
                        <form method="POST" action="{{ url_for('categories.add_category') }}">
                            <input type="text" name="new_category" placeholder="New category..." required>
                            <button type="submit">Add</button>
                        </form>
                        <select id="navCategorySelect">
                            {% for cat in categories %}
                            <option value="{{ cat }}">{{ cat }}</option>
                            {% endfor %}
                        </select>
                        <button type="button" onclick="deleteCategoryNav()">Delete</button>
                    </div>

                    <!-- Search Box มุมขวา -->
                    <div class="nav-right">
                        <form method="GET" action="{{ url_for('bookmarks.index') }}" class="search-form">
                            <input type="text" name="search" placeholder="Search by title..." value="{{ search }}">
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </nav>

                
            </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
